    <body class="landingBody">
            <div id="newlogo"><div id="logotext"><a href="https://fontmeme.com/pokemon-font/"><img src="https://fontmeme.com/permalink/190905/0412bcb08615d605b671b2f1682a2536.png" alt="pokemon-font" border="0"></a></div></div>
            <div id="welcome">Hello! Welcome to Poketron: a sushi experience.  Please place your order</div>

            <div id="buttons">

        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Register and Order
            </button>

        <div id="id01" class="modal">

            <form class="modal-content animate" action="/">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                    <img src="../style/images/sushilogo8.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="custname"><b>Email</b></label>
                    <input type="text" id="email-input" placeholder="Enter Email" name="custname" required>

                    <label for="pnumber"><b>Password</b></label>
                    <input type="password" id="password-input" placeholder="Enter Password" name="pnumber" required>

                    <label for="pnumber"><b>Role</b></label>
                    <input type="text" id="role-input" placeholder="Enter Role" name="role" required>

                    <button type="submit" class="signup">Login</button>
                    <!-- <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label> -->
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">Cancel</button>
                    <!-- <span class="pnumber">Forgot <a href="#">password?</a></span> -->
                </div>
            </form>
        </div>


        <script>
            // Get the modal
            var modal = document.getElementById('id01');
            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
