<body>

    <body class="landingBody">



        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Manager
            Login</button>

        <div id="id01" class="modal">

            <form class="modal-content animate" action="/action_page.php">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                    <img src="../public/style/images/sushilogo8.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>

                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'"
                        class="cancelbtn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
            </form>
        </div>



        
        <div id="id02" class="modal2">

            <form class="modal-content animate" action="/action_page.php">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id02').style.display='none'" class="close"
                        title="Close Modal">&times;</span>
                    <img src="../public/style/images/sushilogo8.png" alt="Avatar" class="avatar">
                </div>

                <div class="container">
                    <label for="uname"><b>Customer Name</b></label>
                    <input type="text" placeholder="CustomerName" name="uname" required>

                    <label for="psw"><b>Phone Number</b></label>
                    <input type="Phone Number" placeholder="Phone Number" name="psw" required>

                    <button type="submit">Login</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>



            </form>
        </div>

        <script>
            // Get the modal2
            var modal2 = document.getElementById('id02');

            // When the user clicks anywhere outside of the modal2, close it
            window.onclick = function (event) {
                if (event.target == modal2) {
                    modal2.style.display = "none";
                }
            }
        </script>




        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Place Order</button>



        <script>
            // Get the modal
            var modal = document.getElementById('id01');

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function (event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
